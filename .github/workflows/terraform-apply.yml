name: Terraform Apply

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform action to perform'
        required: true
        default: 'apply'
        type: choice
        options:
          - plan
          - apply
          - destroy

env:
  TF_VERSION: '1.6.0'
  WORKING_DIR: './terraform'

jobs:
  terraform:
    name: Terraform ${{ github.event.inputs.action }}
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Create terraform.tfvars
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          cat > terraform.tfvars <<EOF
          project_id        = "${{ secrets.GCP_PROJECT_ID }}"
          region            = "us-central1"
          service_name      = "aem-assets-mcp-server"
          image_tag         = "latest"
          aem_base_url      = "${{ secrets.AEM_BASE_URL }}"
          aem_api_endpoint  = "${{ secrets.AEM_API_ENDPOINT }}"
          aem_client_id     = "${{ secrets.AEM_CLIENT_ID }}"
          aem_client_secret = "${{ secrets.AEM_CLIENT_SECRET }}"
          aem_scopes        = "${{ secrets.AEM_SCOPES }}"
          EOF

      - name: Terraform Init
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform init

      - name: Terraform Validate
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform validate

      - name: Terraform Plan
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform plan -out=tfplan
        if: github.event.inputs.action == 'plan' || github.event.inputs.action == 'apply'

      - name: Terraform Apply
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform apply -auto-approve tfplan
        if: github.event.inputs.action == 'apply'

      - name: Terraform Destroy
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform destroy -auto-approve
        if: github.event.inputs.action == 'destroy'

      - name: Terraform Output
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform output
        if: github.event.inputs.action == 'apply'
