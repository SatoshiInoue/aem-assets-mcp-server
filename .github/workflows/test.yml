name: Test

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov httpx

      - name: Lint with ruff (optional)
        run: |
          pip install ruff
          ruff check app/ || true

      - name: Type check with mypy (optional)
        run: |
          pip install mypy
          mypy app/ --ignore-missing-imports || true

      - name: Run tests
        run: |
          pytest tests/ -v || echo "No tests found yet"

      - name: Build Docker image
        run: docker build -t test-image .

      - name: Test Docker image
        run: |
          docker run -d -p 8080:8080 \
            -e AEM_BASE_URL=https://test.example.com \
            -e AEM_ACCESS_TOKEN=test_token \
            -e AEM_ORG_ID=test_org \
            -e AEM_CLIENT_ID=test_client \
            --name test-container test-image
          
          sleep 5
          
          # Test health endpoint
          curl -f http://localhost:8080/health || exit 1
          
          docker stop test-container
          docker rm test-container
